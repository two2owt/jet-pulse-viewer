      /* Design system CSS variables - CRITICAL for initial render */
      :root {
        --boot-bg: #ffffff;

        /* Safe area insets */
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }
      @media (prefers-color-scheme: dark) {
        :root {

          --boot-fg: #fafafa;
          color-scheme: dark;
          --background: 0 0% 6%;
          --foreground: 0 0% 98%;
          --card: 0 0% 10%;
          --card-foreground: 0 0% 98%;

          --muted: 0 0% 17%;
          --muted-foreground: 0 0% 65%;
          --border: 0 0% 20%;
        }
        html { background-color: #0f0f0f !important; }
      }
      
      /* Critical layout styles */
      *, *::before, *::after { box-sizing: border-box; }
      html, body, #root, main, .app-wrapper {
        background-color: var(--boot-bg) !important;
        color: var(--boot-fg);
        margin: 0;
        padding: 0;
        min-height: 100%;
      }
      html {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
        height: 100%;

        background: var(--boot-bg) !important;

        -moz-osx-font-smoothing: grayscale;

        overflow-x: hidden;
        overflow-y: auto;
        width: 100%;
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        padding-top: env(safe-area-inset-top, 0px);
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
      #root {
        width: 100%;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        flex: 1;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      .app-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100dvh;
        height: 100dvh;
        width: 100%;
        position: relative;
        flex: 1;
        background-color: hsl(var(--background));
        contain: strict;
        overflow: hidden;
        transform: translateZ(0);
        isolation: isolate;
      }
      
      /* Font-face fallback */
      @font-face {
        font-family: 'Kanit Fallback';
        src: local('system-ui'), local('-apple-system'), local('Arial');
        ascent-override: 103%;
        descent-override: 32%;
        line-gap-override: 0%;
        size-adjust: 97%;
      }
      
      /* Critical utility classes used in initial render */
      .bg-background { background-color: hsl(var(--background)); }
      .text-foreground { color: hsl(var(--foreground)); }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .min-h-screen { min-height: 100vh; min-height: 100dvh; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { inset: 0; }
      .gap-4 { gap: 1rem; }
      .text-sm { font-size: 0.875rem; }
      .font-medium { font-weight: 500; }

    <script>

      <script>
        // Set main background immediately
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {

        }
      </script>
      <div id="root" style="background-color: inherit; min-height: 100vh;">
        <!-- Initial loader - shows before React hydrates -->
        <div id="initial-loader" role="status" aria-live="polite" aria-label="Loading application" style="

          align-items: center;
          justify-content: center;
          min-height: 100vh;
          min-height: 100dvh;
          background-color: #ffffff;
          flex-direction: column;
          gap: 1rem;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: 9999;
          transition: opacity 0.3s ease-out;
        ">
          <div style="
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 140, 51, 0.15) 0%, rgba(236, 72, 153, 0.1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
          " aria-hidden="true">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ff8c33" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(-45deg);" aria-hidden="true" focusable="false">
              <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"></path>
            </svg>
            <!-- Pulsing ring animation -->
            <div style="
              position: absolute;
              inset: 0;
              border-radius: 50%;
              border: 2px solid rgba(255, 140, 51, 0.3);
              animation: initial-pulse 1.5s ease-out infinite;
            "></div>
          </div>
          <p id="loader-text" style="
            color: #0b0b0c;
            font-size: 14px;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            letter-spacing: 0.05em;
          " aria-hidden="true">Loading JET</p>
        </div>
        <script>
          // Update loader colors for dark mode
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            var loader = document.getElementById('initial-loader');
            var loaderText = document.getElementById('loader-text');
            if (loader) loader.style.backgroundColor = '#0f0f0f';
            if (loaderText) loaderText.style.color = '#fafafa';
          }
        </script>
        <style>
          @keyframes initial-pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
          }
          /* Hide class for JS-based removal - works on all browsers */
          #initial-loader.hidden {
            opacity: 0;
            pointer-events: none;
          }
        </style>
      </div>
      <!-- Script to remove loader once React mounts - more reliable than CSS :has() -->
      <script>
        (function() {
          var loader = document.getElementById('initial-loader');
          if (!loader) return;
          
          // Watch for React to mount content
          var observer = new MutationObserver(function(mutations) {
            var root = document.getElementById('root');
            // Check if React has mounted (root has children other than loader)
            if (root && root.children.length > 1) {
              loader.classList.add('hidden');
              // Remove from DOM after transition
              setTimeout(function() {
                if (loader.parentNode) {
                  loader.parentNode.removeChild(loader);
                }
              }, 350);
              observer.disconnect();
            }
          });
          
          observer.observe(document.getElementById('root'), { 
            childList: true, 
            subtree: false 
          });
          
          // Fallback: remove loader after 10 seconds max to prevent infinite loading
          setTimeout(function() {
            if (loader.parentNode) {
              loader.classList.add('hidden');
              setTimeout(function() {
                if (loader.parentNode) {
                  loader.parentNode.removeChild(loader);
                }
              }, 350);
            }
            observer.disconnect();
          }, 10000);
        })();
      </script>
