    <!-- Critical CSS - Inlined for instant FCP -->
    <style>
      /* CRITICAL: Kanit 900 for LCP element (JET brand text) - inline declaration eliminates JS dependency */
      @font-face {
        font-family: 'Kanit';
        font-style: normal;
        font-weight: 900;
        font-display: swap;
        src: url('/fonts/kanit-900.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      /* Kanit 600 for header logo */
      @font-face {
        font-family: 'Kanit';
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url('/fonts/kanit-600.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      /* Fallback font face - prevents CLS by using optional display */
      @font-face {
        font-family: 'Kanit Fallback';
        src: local('Arial'), local('Helvetica Neue'), local('sans-serif');
        font-display: optional;
        ascent-override: 95%;
        descent-override: 26%;
        line-gap-override: 0%;
        size-adjust: 105%;
      }
      /* Critical CSS variables for dark mode - FIXED VALUES prevent CLS */
      :root {
        color-scheme: dark;
        --background: 0 0% 6%;
        --foreground: 0 0% 98%;
        --primary: 24 100% 50%;
        --muted: 0 0% 15%;
        --muted-foreground: 0 0% 64%;
        --border: 0 0% 20%;
        /* Fixed shell dimensions - must match React components exactly */
        --header-height: 52px;
        --header-total-height: calc(52px + env(safe-area-inset-top, 0px));
        --bottom-nav-height: 60px;
        --bottom-nav-total-height: calc(60px + env(safe-area-inset-bottom, 0px));
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        /* Map main area height - calculated to prevent CLS */
        --main-height: calc(100dvh - var(--header-total-height) - var(--bottom-nav-total-height));
      }
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { 
        height: 100%; 
        background: hsl(var(--background)); 
      }
      body { 
        height: 100dvh; 
        min-height: 100dvh;
        max-height: 100dvh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: hsl(var(--background)); 
        color: hsl(var(--foreground)); 
        font-family: 'Kanit', 'Kanit Fallback', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
      }
      #root { 
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        height: 100dvh;
        overflow: hidden;
      }
      
      /* Skip link */
      .skip-link {

        left: -9999px;

      .skip-link:focus {

        top: 10px;
        left: 10px;
        padding: 12px 24px;
        background: #0f0f0f;
        color: #fafafa;
        border: 2px solid #fafafa;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
    
    <!-- Fonts loaded via @fontsource/kanit in main.tsx - no external requests needed -->
    
    <!-- Mapbox GL CSS - loaded async to not block rendering -->
    <link rel="preload" href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css" rel="stylesheet"></noscript>
    <!-- Mapbox GL JS - defer load until after LCP to prioritize brand text rendering -->
    <!-- Removed fetchpriority="high" - mapbox should NOT compete with LCP element -->
    <meta property="og:title" content="JET - Discover What&#39;s Hot Right Now">

  <meta name="twitter:description" content="Find trending venues, live events, and exclusive deals in your area with real-time heatmaps. Your guide to what&#39;s happening now.">

  <body>
    <!-- Skip link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Noscript fallback -->
    <noscript>
      <div style="background:#0f0f0f;color:#fafafa;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;text-align:center;font-family:system-ui,sans-serif;">
        <h1 style="font-size:24px;margin-bottom:16px;">JavaScript Required</h1>
        <p style="font-size:16px;max-width:400px;line-height:1.5;opacity:0.8;">JET requires JavaScript to display the interactive map. Please enable JavaScript.</p>
      </div>
    </noscript>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Main app script - Vite will transform this -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Defer non-critical stylesheet loading to eliminate render blocking -->
    <script>
      // Load main stylesheet after first paint to prevent render blocking
      requestAnimationFrame(function() {
        requestAnimationFrame(function() {
          var links = document.querySelectorAll('link[rel="preload"][as="style"]');
          links.forEach(function(link) {
            link.rel = 'stylesheet';
          });
        });
      });
    </script>

    <!-- Defer Mapbox JS loading until user interaction or idle time -->
    <script>
      // Load Mapbox GL JS only when needed - reduces LCP blocking
      (function() {
        var mapboxLoaded = false;
        
        function loadMapbox() {
          if (mapboxLoaded) return;
          mapboxLoaded = true;
          
          var script = document.createElement('script');
          script.src = 'https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.js';
          script.async = true;
          document.head.appendChild(script);
        }
        
        // Load on user interaction (scroll to map)
        function onScroll() {
          if (window.scrollY > 100) {
            loadMapbox();
            window.removeEventListener('scroll', onScroll);
          }
        }
        
        // Load after LCP (3 seconds) or on idle
        function deferLoad() {
          if (typeof requestIdleCallback !== 'undefined') {
            requestIdleCallback(loadMapbox, { timeout: 4000 });
          } else {
            setTimeout(loadMapbox, 3000);
          }
        }
        
        // Start deferred loading after initial paint
        if (document.readyState === 'complete') {
          deferLoad();
        } else {
          window.addEventListener('load', function() {
            // Give LCP time to complete first
            setTimeout(deferLoad, 100);
          }, { once: true });
        }
        
        window.addEventListener('scroll', onScroll, { passive: true });
        
        // Also load if map container becomes visible
        if ('IntersectionObserver' in window) {
          var observer = new IntersectionObserver(function(entries) {
            if (entries[0].isIntersecting) {
              loadMapbox();
              observer.disconnect();
            }
          }, { rootMargin: '200px' });
          
          // Observe after DOM is ready
          function observeMap() {
            var mapEl = document.querySelector('[data-map-container]');
            if (mapEl) observer.observe(mapEl);
          }
          
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', observeMap);
          } else {
            observeMap();
          }
        }
      })();
    </script>

  </body>
