    <!-- CRITICAL: Theme initialization script - MUST run before any rendering -->
    <!-- Prevents flash of wrong theme by reading localStorage before React hydrates -->
    <script>
      (function() {
        var theme = 'dark'; // Default theme
        try {
          var stored = localStorage.getItem('theme');
          if (stored === 'light' || stored === 'dark') {
            theme = stored;
          } else if (stored === 'system' || !stored) {
            // For system preference or no stored value, default to dark
            theme = 'dark';
          }
        } catch (e) {}
        
        // Apply theme class immediately
        document.documentElement.classList.remove('light', 'dark');
        document.documentElement.classList.add(theme);
        document.documentElement.style.colorScheme = theme;
      })();
    </script>

      }

      /* ===== CSS VARIABLES ===== */
      :root {
        --header-height: 52px;
        --header-total-height: calc(52px + env(safe-area-inset-top, 0px));
        --bottom-nav-height: 60px;
        --bottom-nav-total-height: calc(60px + env(safe-area-inset-bottom, 0px));
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        --main-height: calc(100dvh - var(--header-total-height) - var(--bottom-nav-total-height));
        --primary: 24 100% 50%;
        --primary-foreground: 0 0% 100%;
        --radius: 1rem;
      }
      
      /* Light theme */
      :root.light, html.light {
        color-scheme: light;
        --background: 0 0% 98%;
        --foreground: 0 0% 10%;
        --muted: 0 0% 94%;
        --muted-foreground: 0 0% 40%;
        --border: 0 0% 85%;
        --secondary: 0 0% 92%;
        --card: 0 0% 100%;
        --card-foreground: 0 0% 10%;
      }
      
      /* Dark theme (default) */
      :root.dark, :root:not(.light), html.dark, html:not(.light) {
        color-scheme: dark;
        --background: 0 0% 6%;
        --foreground: 0 0% 98%;
        --muted: 0 0% 17%;
        --muted-foreground: 0 0% 65%;
        --border: 0 0% 20%;
        --secondary: 0 0% 17%;
        --card: 0 0% 10%;
        --card-foreground: 0 0% 10%;
      }
      
      /* ===== BASE STYLES ===== */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      
      html { 
        height: 100%; 
        background: hsl(var(--background)); 
        font-family: 'Kanit', 'Kanit Fallback', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      body { 
        height: 100dvh; 
        min-height: 100dvh;
        max-height: 100dvh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: hsl(var(--background)); 
        color: hsl(var(--foreground)); 
        font-family: 'Kanit', 'Kanit Fallback', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
      }
      
      #root { 
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        height: 100dvh;
        overflow: hidden;
        background: hsl(var(--background));
      }
      
      /* ===== APP WRAPPER ===== */
      .app-wrapper {
        display: flex;
        flex-direction: column;
        height: 100dvh;
        width: 100%;
        overflow: hidden;
        background: hsl(var(--background));
      }
      
      /* ===== HEADER SHELL ===== */
      header, .header-contained {
        height: var(--header-total-height);
        min-height: var(--header-total-height);
        max-height: var(--header-total-height);
        flex-shrink: 0;
        background: hsl(var(--card) / 0.98);
        border-bottom: 1px solid hsl(var(--border) / 0.5);
      }
      
      /* ===== MAIN CONTENT ===== */
      main, [role="main"] {
        flex: 1;
        min-height: 0;
        height: var(--main-height);
        overflow: hidden;
        background: hsl(var(--background));
      }
      
      /* ===== BOTTOM NAV SHELL ===== */
      nav[aria-label="Main navigation"], .bottom-nav-contained {
        height: var(--bottom-nav-total-height);
        min-height: var(--bottom-nav-total-height);
        max-height: var(--bottom-nav-total-height);
        flex-shrink: 0;
        background: hsl(var(--card) / 0.98);
        border-top: 1px solid hsl(var(--border) / 0.5);
      }
      
      /* ===== ACCESSIBILITY ===== */
      .skip-link {

        left: -9999px;
        z-index: 10000;
      }

        position: fixed;
        top: 10px;
        left: 10px;
        padding: 12px 24px;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        border: 2px solid hsl(var(--foreground));
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
      }
      
      /* ===== PREVENT FOUC ===== */
      /* Hide content until React hydrates - prevents flash of unstyled content */
      #root:empty::before {
        content: '';
        position: fixed;
        inset: 0;
        background: hsl(var(--background));
        z-index: 99999;
      }
