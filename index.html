    <!-- Critical CSS - Inlined for instant FCP -->
    <style>
      /* Critical CSS variables for dark mode */
      :root {
        color-scheme: dark;
        --background: 0 0% 6%;
        --foreground: 0 0% 98%;
        --primary: 24 100% 50%;
        --muted: 0 0% 15%;
        --muted-foreground: 0 0% 64%;
        --border: 0 0% 20%;
        --header-height: 52px;
        --bottom-nav-height: 60px;
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { 
        height: 100%; 
        background: hsl(var(--background)); 
      }
      body { 
        height: 100%; 
        min-height: 100vh;
        min-height: 100dvh;
        background: hsl(var(--background)); 
        color: hsl(var(--foreground)); 
        font-family: 'Kanit', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      #root { display: contents; }
      
      /* App Shell - Visible immediately for FCP */
      #app-shell {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        background: hsl(var(--background));
      }
      #app-shell.hidden { display: none; }
      
      .shell-header {
        height: var(--header-height);
        padding: 0 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: hsl(var(--muted));
        border-bottom: 1px solid hsl(var(--border));
        flex-shrink: 0;
      }
      .shell-logo {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .shell-logo-img {
        width: 32px;
        height: 32px;
        border-radius: 8px;
      }
      .shell-logo-text {
        font-size: 20px;
        font-weight: 600;
        color: hsl(var(--foreground));
        letter-spacing: -0.5px;
      }
      .shell-search {
        flex: 1;
        max-width: 300px;
        height: 36px;
        margin: 0 16px;
        background: hsl(var(--border));
        border-radius: 8px;
      }
      .shell-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: hsl(var(--border));
      }
      
      .shell-main {
        flex: 1;
        position: relative;
        overflow: hidden;
        background: hsl(var(--background));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Map-style grid overlay for visual interest during load */
      .shell-map-grid {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 80px 80px;
        opacity: 0.5;
      }
      /* JET branding loader */
      .shell-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        z-index: 10;
      }
      .shell-brand {
        display: flex;
        align-items: center;
        gap: 2px;
      }
      .shell-brand-text {
        font-size: 40px;
        font-weight: 900;
        color: hsl(var(--foreground));
        letter-spacing: -0.02em;
        font-family: 'Kanit', system-ui, sans-serif;
      }
      .shell-plane {
        position: relative;
        top: -6px;
        animation: planeFloat 2s ease-in-out infinite;
      }
      .shell-plane svg {
        width: 28px;
        height: 28px;
        fill: hsl(var(--primary));
        stroke: hsl(var(--primary));
        transform: rotate(-12deg);
      }
      .shell-trail {
        position: absolute;
        top: 50%;
        left: -8px;
        width: 24px;
        height: 2px;
        background: linear-gradient(to left, rgba(249, 115, 22, 0.5), transparent);
        border-radius: 2px;
        transform-origin: right center;
        animation: trailPulse 1.5s ease-in-out infinite;
        will-change: transform, opacity;
      }
      @keyframes planeFloat {
        0%, 100% { transform: translateY(0) translateX(0); }
        25% { transform: translateY(-3px) translateX(1.5px); }
        50% { transform: translateY(-5px) translateX(3px); }
        75% { transform: translateY(-2px) translateX(1px); }
      }
      /* GPU-composited: uses transform/opacity instead of width */
      @keyframes trailPulse {
        0%, 100% { opacity: 0.3; transform: scaleX(0.67); }
        50% { opacity: 0.6; transform: scaleX(1); }
      }
      /* Progress bar */
      .shell-progress-container {
        width: 128px;
        height: 4px;
        background: hsl(var(--muted));
        border-radius: 4px;
        overflow: hidden;
      }
      .shell-progress-bar {
        height: 100%;
        width: 200%;
        background: linear-gradient(90deg, hsl(var(--primary)), hsl(320 80% 55%), hsl(var(--primary)), hsl(320 80% 55%), hsl(var(--primary)));
        border-radius: 4px;
        animation: shimmerBar 1.5s linear infinite;
        will-change: transform;
      }
      /* GPU-composited: uses translateX instead of background-position */
      @keyframes shimmerBar {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      /* Status indicator */
      .shell-status {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .shell-status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: hsl(var(--primary));
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.8); }
      }
      .shell-text {
        font-size: 13px;
        color: hsl(var(--muted-foreground));
        font-weight: 500;
        letter-spacing: 0.02em;
      }
      
      .shell-nav {
        height: var(--bottom-nav-height);
        padding: 8px 24px;
        padding-bottom: calc(8px + var(--safe-area-inset-bottom));
        display: flex;
        align-items: center;
        justify-content: space-around;
        background: hsl(var(--muted));
        border-top: 1px solid hsl(var(--border));
        flex-shrink: 0;
      }
      .shell-nav-item {
        width: 48px;
        height: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }
      .shell-nav-icon {
        width: 24px;
        height: 24px;
        border-radius: 4px;
        background: hsl(var(--border));
      }
      .shell-nav-icon.active { background: hsl(var(--primary)); }
      .shell-nav-label {
        width: 32px;
        height: 8px;
        border-radius: 4px;
        background: hsl(var(--border));
      }
      
      /* Skip link */
      .skip-link {
        position: absolute;
        left: -9999px;
        z-index: 10000;
      }
      .skip-link:focus {
        position: fixed;
        top: 10px;
        left: 10px;
        padding: 12px 24px;
        background: #0f0f0f;
        color: #fafafa;
        border: 2px solid #fafafa;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
      }
    </style>

    <!-- Defer non-critical stylesheet loading to eliminate render blocking -->
    <script>

          links.forEach(function(link) {
            link.rel = 'stylesheet';
          });
        });
      });
