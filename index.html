<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Cache control for HTML -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f0f0f" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="JET" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/gpt-engineer-file-uploads/VEstUAuq09PlUHZ9f7uy5tQrH263/uploads/1766843297208-JET (Website) (2).png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- CRITICAL: Preload Kanit fonts for LCP (JET brand text) - eliminates 910ms render delay -->
    <link rel="preload" href="/fonts/kanit-900.woff2" as="font" type="font/woff2" crossorigin fetchpriority="high">
    <link rel="preload" href="/fonts/kanit-600.woff2" as="font" type="font/woff2" crossorigin>
    <!-- Preconnect hints - establish early connections to critical origins -->
    <link rel="preconnect" href="https://zbrscuoqmkdbmdimdnqu.supabase.co" crossorigin>
    
    <!-- Mapbox critical origins - ordered by impact on LCP -->
    <link rel="preconnect" href="https://api.mapbox.com" crossorigin>
    <!-- Mapbox fonts endpoint - required for map labels, high LCP impact -->
    <link rel="preconnect" href="https://fonts.mapbox.com" crossorigin>
    <!-- Primary tile subdomain - most tiles load from here first -->
    <link rel="preconnect" href="https://a.tiles.mapbox.com" crossorigin>
    <link rel="preconnect" href="https://b.tiles.mapbox.com" crossorigin>
    <!-- Tiles parent domain for sprite/style resources -->
    <link rel="preconnect" href="https://tiles.mapbox.com" crossorigin>
    <!-- Events/telemetry - lower priority but still preconnect to avoid delays -->
    <link rel="preconnect" href="https://events.mapbox.com" crossorigin>
    
    <!-- DNS prefetch - resolve DNS for secondary tile subdomains -->
    <link rel="dns-prefetch" href="https://c.tiles.mapbox.com">
    <link rel="dns-prefetch" href="https://d.tiles.mapbox.com">
    <link rel="dns-prefetch" href="https://maps.googleapis.com">
    <!-- SEO Meta Tags -->
    <title>JET - Discover What&#39;s Hot Right Now</title>
    <meta name="description" content="Find trending venues, live events, and exclusive deals in your area with real-time heatmaps. Your guide to what's happening now.">
    <meta name="author" content="JET" />
    <meta name="keywords" content="Charlotte nightlife, CLT events, Charlotte bars, restaurants near me, things to do Charlotte">
    <link rel="canonical" href="https://jet-around.com/" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jet-around.com" />
    
    
    <!-- Social images - using local optimized WebP for better performance -->
    <meta property="og:image" content="https://jet-around.com/pwa-512x512.png">
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:type" content="image/png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@JETaround" />
    <meta name="twitter:image" content="https://jet-around.com/pwa-512x512.png">
    
    <!-- Critical CSS - Inlined for instant FCP -->
    <style>
      /* CRITICAL: Kanit 900 for LCP element (JET brand text) - inline declaration eliminates JS dependency */
      @font-face {
        font-family: 'Kanit';
        font-style: normal;
        font-weight: 900;
        font-display: swap;
        src: url('/fonts/kanit-900.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      /* Kanit 600 for header logo */
      @font-face {
        font-family: 'Kanit';
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url('/fonts/kanit-600.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      /* Fallback font face - prevents CLS by using optional display */
      @font-face {
        font-family: 'Kanit Fallback';
        src: local('Arial'), local('Helvetica Neue'), local('sans-serif');
        font-display: optional;
        ascent-override: 95%;
        descent-override: 26%;
        line-gap-override: 0%;
        size-adjust: 105%;
      }
      /* Critical CSS variables for dark mode - FIXED VALUES prevent CLS */
      :root {
        color-scheme: dark;
        --background: 0 0% 6%;
        --foreground: 0 0% 98%;
        --primary: 24 100% 50%;
        --muted: 0 0% 15%;
        --muted-foreground: 0 0% 64%;
        --border: 0 0% 20%;
        /* Fixed shell dimensions - must match React components exactly */
        --header-height: 52px;
        --header-total-height: calc(52px + env(safe-area-inset-top, 0px));
        --bottom-nav-height: 60px;
        --bottom-nav-total-height: calc(60px + env(safe-area-inset-bottom, 0px));
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        /* Map main area height - calculated to prevent CLS */
        --main-height: calc(100dvh - var(--header-total-height) - var(--bottom-nav-total-height));
      }
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { 
        height: 100%; 
        background: hsl(var(--background)); 
      }
      body { 
        height: 100%; 
        min-height: 100vh;
        min-height: 100dvh;
        background: hsl(var(--background)); 
        color: hsl(var(--foreground)); 
        /* Use fallback font first for instant LCP, swap to Kanit when loaded */
        font-family: 'Kanit', 'Kanit Fallback', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      #root { display: contents; }
      
      /* Skip link */
      .skip-link {
        position: absolute;
        left: -9999px;
        z-index: 10000;
      }
      .skip-link:focus {
        position: fixed;
        top: 10px;
        left: 10px;
        padding: 12px 24px;
        background: #0f0f0f;
        color: #fafafa;
        border: 2px solid #fafafa;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
    
    <!-- Fonts loaded via @fontsource/kanit in main.tsx - no external requests needed -->
    
    <!-- Mapbox GL JS - externalized to CDN (saves ~448KB from bundle) -->
    <!-- High priority loading for map-first experience -->
    <link rel="preload" href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css" as="style" onload="this.onload=null;this.rel='stylesheet'" fetchpriority="high">
    <noscript><link href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css" rel="stylesheet"></noscript>
    <!-- Mapbox GL JS library - high priority with defer to not block parsing -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.js" defer fetchpriority="high"></script>
    <meta property="og:title" content="JET - Discover What&#39;s Hot Right Now">
  <meta name="twitter:title" content="JET - Discover What&#39;s Hot Right Now">
  <meta property="og:description" content="Find trending venues, live events, and exclusive deals in your area with real-time heatmaps. Your guide to what&#39;s happening now.">
  <meta name="twitter:description" content="Find trending venues, live events, and exclusive deals in your area with real-time heatmaps. Your guide to what&#39;s happening now.">
</head>
  
  <body>
    <!-- Skip link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Noscript fallback -->
    <noscript>
      <div style="background:#0f0f0f;color:#fafafa;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;text-align:center;font-family:system-ui,sans-serif;">
        <h1 style="font-size:24px;margin-bottom:16px;">JavaScript Required</h1>
        <p style="font-size:16px;max-width:400px;line-height:1.5;opacity:0.8;">JET requires JavaScript to display the interactive map. Please enable JavaScript.</p>
      </div>
    </noscript>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Main app script - Vite will transform this -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Defer non-critical stylesheet loading to eliminate render blocking -->
    <script>
      // Load main stylesheet after first paint to prevent render blocking
      requestAnimationFrame(function() {
        requestAnimationFrame(function() {
          var links = document.querySelectorAll('link[rel="preload"][as="style"]');
          links.forEach(function(link) {
            link.rel = 'stylesheet';
          });
        });
      });
    </script>

    <!-- Prefetch Mapbox chunk during idle time for faster map loading -->
    <script>
      // Wait for idle time to prefetch the heavy Mapbox chunk (~500KB)
      // This reduces perceived load time when user scrolls to the map
      (function() {
        var prefetchMapbox = function() {
          // Find and prefetch the mapbox chunk by looking at the manifest or existing scripts
          // Since Vite generates hashed names, we'll trigger the dynamic import early
          if (typeof requestIdleCallback !== 'undefined') {
            requestIdleCallback(function() {
              // Create prefetch links for known Mapbox resources
              var resources = [
                { href: 'https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.js', as: 'script' }
              ];
              
              resources.forEach(function(res) {
                var link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = res.href;
                link.as = res.as;
                link.crossOrigin = 'anonymous';
                document.head.appendChild(link);
              });
              
              // Also prefetch the local mapbox chunk when we detect it
              // This will be picked up by the dynamic import in LazyMapboxHeatmap
              var scripts = document.querySelectorAll('script[src*="mapbox"]');
              scripts.forEach(function(script) {
                var link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = script.src;
                link.as = 'script';
                document.head.appendChild(link);
              });
            }, { timeout: 3000 });
          }
        };
        
        // Start prefetching after initial paint
        if (document.readyState === 'complete') {
          prefetchMapbox();
        } else {
          window.addEventListener('load', prefetchMapbox, { once: true });
        }
      })();
    </script>

  </body>
</html>
