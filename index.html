<!doctype html>
<html lang="en" class="dark" style="min-height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <!-- Immediate dark mode enforcement - runs before any other scripts -->
    <script>
      document.documentElement.classList.add('dark');
    </script>
    <!-- Preconnect hints MUST be first - establishes connections before any resource requests -->
    <link rel="preconnect" href="https://zbrscuoqmkdbmdimdnqu.supabase.co" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Critical CSS - inlined to prevent render blocking -->
    <style id="critical-css">
      /* Design system CSS variables - CRITICAL for initial render */
      :root {
        color-scheme: dark;
        /* Safe area insets */
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }

      @supports (height: 100dvh) {
        :root {
          --app-height: 100dvh;
        }
      }

      /* Critical layout styles */
      *, *::before, *::after { box-sizing: border-box; }
      html, body, #root, main, .app-wrapper {
        margin: 0;
        padding: 0;
        min-height: 100%;
      }
      html {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
        height: 100%;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: 'Kanit', system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
        overflow-y: auto;
        width: 100%;
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        padding-top: env(safe-area-inset-top, 0px);
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
      #root {
        width: 100%;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        flex: 1;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      .app-wrapper {
        display: flex;
        flex-direction: column;
        min-height: var(--app-height, 100vh);
        height: var(--app-height, 100vh);
        width: 100%;
        position: relative;
        flex: 1;
        background-color: hsl(var(--background));
        contain: strict;
        overflow: hidden;
        transform: translateZ(0);
        isolation: isolate;
      }

      /* Font-face fallback */
      @font-face {
        font-family: 'Kanit Fallback';
        src: local('system-ui'), local('-apple-system'), local('Arial');
        ascent-override: 103%;
        descent-override: 32%;
        line-gap-override: 0%;
        size-adjust: 97%;
      }
      
      /* Critical utility classes used in initial render */
      .bg-background { background-color: hsl(var(--background)); }
      .text-foreground { color: hsl(var(--foreground)); }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .min-h-screen { min-height: 100vh; min-height: 100dvh; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { inset: 0; }
      .gap-4 { gap: 1rem; }
      .text-sm { font-size: 0.875rem; }
      .font-medium { font-weight: 500; }
    </style>
    <!-- PWA Meta Tags - theme color matches system preference -->
    <meta name="theme-color" content="#fafafa" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f0f0f" media="(prefers-color-scheme: dark)" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="JET" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Stylesheet - let Vite rewrite this to the built CSS file for production -->
    <link rel="stylesheet" href="/src/index.css" />

    <!-- Preconnect to Mapbox for faster map initialization -->
    <link rel="preconnect" href="https://api.mapbox.com" crossorigin>
    <link rel="preconnect" href="https://tiles.mapbox.com" crossorigin>
    <link rel="preconnect" href="https://events.mapbox.com" crossorigin>
    
    <!-- Preload Mapbox GL JS library for immediate map availability -->
    <link rel="preload" href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.js" as="script" crossorigin>
    
    <!-- DNS prefetch for other resources -->
    <link rel="dns-prefetch" href="https://api.mixpanel.com">
    <link rel="dns-prefetch" href="https://a.tiles.mapbox.com">
    <link rel="dns-prefetch" href="https://b.tiles.mapbox.com">
    <link rel="dns-prefetch" href="https://storage.googleapis.com">
    
    <!-- Preload critical font files for faster text rendering -->
    <link rel="preload" href="https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraBGwCKd6xBDFs.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/kanit/v15/nKKU-Go6G5tXcr5mOBWzVaF5NQ.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/kanit/v15/nKKU-Go6G5tXcr5aOhWzVaF5NQ.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Early API prefetch script - starts critical data fetch before React hydrates -->
    <script>
      // Prefetch critical API endpoints to warm up connections and cache
      (function() {
        const SUPABASE_URL = 'https://zbrscuoqmkdbmdimdnqu.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpicnNjdW9xbWtkYm1kaW1kbnF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMDkwODgsImV4cCI6MjA3ODc4NTA4OH0.LtDrHXcgQF4OrNVpKYXNTX9fdvTsscaMy35jK77qk2c';
        
        // Store prefetched data for React to use
        window.__PREFETCHED_DATA__ = {};
        
        // Prefetch active deals (critical for initial render)
        fetch(SUPABASE_URL + '/rest/v1/deals?active=eq.true&select=*&order=created_at.desc&limit=20', {
          headers: {
            'apikey': ANON_KEY,
            'Authorization': 'Bearer ' + ANON_KEY,
          },
          priority: 'high'
        }).then(r => r.json()).then(data => {
          window.__PREFETCHED_DATA__.deals = data;
        }).catch(() => {});
        
        // Prefetch neighborhoods
        fetch(SUPABASE_URL + '/rest/v1/neighborhoods?active=eq.true&select=*', {
          headers: {
            'apikey': ANON_KEY,
            'Authorization': 'Bearer ' + ANON_KEY,
          },
          priority: 'low'
        }).then(r => r.json()).then(data => {
          window.__PREFETCHED_DATA__.neighborhoods = data;
        }).catch(() => {});
      })();
    </script>
    
    
    <!-- Preload LCP image with high priority -->
    <link rel="preload" href="/src/assets/jet-logo-256.webp" as="image" type="image/webp" fetchpriority="high">
    <!-- Preload optimized FCP logo -->
    <link rel="preload" href="/jet-logo-96.png" as="image" type="image/png" fetchpriority="high">
    
    <!-- Modulepreload critical JS modules - starts parallel download during HTML parsing -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
    <link rel="modulepreload" href="/src/pages/Index.tsx">
    <link rel="modulepreload" href="/src/integrations/supabase/client.ts">
    <link rel="modulepreload" href="/src/contexts/AuthContext.tsx">
    <link rel="modulepreload" href="/src/components/Header.tsx">
    <link rel="modulepreload" href="/src/components/BottomNav.tsx">
    
    <!-- Defer non-critical Mapbox CSS - load async -->
    <link rel="preload" href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css" rel="stylesheet"></noscript>
    
    <!-- Fonts with display=swap for better LCP -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet"></noscript>

</head>

  <body style="background-color: #0f0f0f; color: #fafafa; margin: 0; padding: 0;">
    <!-- Noscript fallback for accessibility -->
    <noscript>
      <div style="background-color: #0f0f0f; color: #fafafa; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 24px; text-align: center; font-family: system-ui, -apple-system, sans-serif;">

    <!-- Skip to main content link for keyboard users -->
    <a href="#main-content" class="skip-link" style="
      position: absolute;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
      z-index: 9999;
    ">Skip to main content</a>
    <style>
      .skip-link:focus {

        height: auto;
        padding: 12px 24px;
        background: var(--boot-bg);
        color: var(--boot-fg);
        border: 2px solid var(--boot-fg);
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        z-index: 9999;
      }
    </style>
    <!-- Main landmark wrapper with inline FCP placeholder -->
    <main role="main" id="main-content" aria-label="Main content">
      <div id="root">
        <!-- Minimal FCP placeholder - shows instantly, replaced by React hydration -->
        <div id="fcp-placeholder" style="
          position: fixed;
          inset: 0;

            fetchpriority="high"

    <script type="module" src="/src/main.tsx"></script>
